<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h4>How was your experience?</h4>
            <div class="container_starts">
                <input id="p1" type="radio" name="rating">
                <label for="p1" class="start"></label>
                <input id="p2" type="radio" name="rating">
                <label for="p2" class="start"></label>
                <input id="p3" type="radio" name="rating">
                <label for="p3" class="start"></label>
                <input id="p4" type="radio" name="rating">
                <label for="p4" class="start"></label>
                <input id="p5" type="radio" name="rating">
                <label for="p5" class="start"></label>
                <div class="text_starts">
                    <p>0/5</p>
                    <p>1/5</p>
                    <p>2/5</p>
                    <p>3/5</p>
                    <p>4/5</p>
                    <p>5/5</p>
                </div>
            </div>
        </div>
</body>

</html>
